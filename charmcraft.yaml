type: charm
bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
          - arm64
      - name: ubuntu
        channel: "24.04"
        architectures:
          - amd64
          - arm64

parts:
  charm:
    build-packages:
      - git
    charm-python-packages: [setuptools, pip]
    prime:
      - upstream/**
